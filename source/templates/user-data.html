<template id="user-data-template">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

            <h2>When does <code>{login}</code> commit during the week?</h2>
            <hr>
            <div id="punchcard"></div>

            <h2>What times of the year does <code>{login}</code> commit?</h2>
            <hr>
            <div id="participation"></div>
            <div id="heatmap"></div>

            <h2>What languages does <code>{login}</code> speak?</h2>
            <hr>
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6">

                        <table class="table table-striped table-hover table-responsive">
                            <thead>
                                <tr>
                                    <!-- <th>&nbsp;</th> -->
                                    <th>Language</th>
                                    <th>Amount [kiB]</th>
                                    <th>Amount [%]</th>
                                </tr>
                            </thead>
                            <tbody id="language-list" class="checklist">
                            </tbody>
                        </table>

                    </div>
                    <div class="col-sm-6">
                        <div id="languages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
